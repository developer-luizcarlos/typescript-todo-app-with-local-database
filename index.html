<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Todo App</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer type="module" src="src/scripts/main.ts"></script>
  </head>
  <body>
    <header class="header"></header>
    <article class="todo">
      <header class="todo__header">
        <div class="flex-between">
          <h1 class="todo__h1">todo</h1>
          <img
            alt="change site color pallete to light or dark (toggle)"
            class="todo__toggle-theme-icon"
            role="button"
            src="public/images/icon-moon.svg"
          />
        </div>
        <div class="flex-between min-gap">
          <input
            class="todo__input"
            placeholder="Create a new todo..."
            type="text"
          />
          <button class="btn btn-add">Add task</button>
        </div>
      </header>
    </article>
  </body>
</html>
