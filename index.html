<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Todo App</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer type="module" src="src/scripts/main.ts"></script>
  </head>
  <body>
    <header class="header"></header>
    <article class="todo">
      <header class="todo__header">
        <div class="flex-between">
          <h1 class="todo__h1">todo</h1>
          <img
            alt="change site color pallete to light or dark (toggle)"
            class="todo__toggle-theme-icon"
            role="button"
            src="public/images/icon-moon.svg"
          />
        </div>
        <div class="flex-between min-gap">
          <input
            class="todo__input"
            placeholder="Create a new todo..."
            type="text"
          />
          <button class="btn btn-add">Add task</button>
        </div>
      </header>
      <div class="todo__body">
        <ul class="task-list">
          <li class="task-item task-item--completed">
            <span role="checkbox" class="checkbox"></span>
            <span
              title="Terminar de Ler as Memórias Póstumas de Brás Cubas antes de
              iniciar a leitura de O Apanhador No Campo de Centeio"
              class="task-item__content"
              >Terminar de Ler as Memórias Póstumas de Brás Cubas antes de
              iniciar a leitura de O Apanhador No Campo de Centeio</span
            >
          </li>
        </ul>
        <footer class="tasks-info">
          <span class="tasks-quantity">0 items left</span>
          <div class="tasks-visibility">
            <span class="task-filter task-filter--chosen">All</span>
            <span class="task-filter">Active</span>
            <span class="task-filter">Completed</span>
          </div>
          <span class="tasks-clear-completed">Clear Completed</span>
        </footer>
      </div>
    </article>
  </body>
</html>
